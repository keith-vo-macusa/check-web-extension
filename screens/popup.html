<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 18px;
            color: #343a40;
            font-weight: 600;
        }
        
        .header p {
            margin: 0;
            font-size: 12px;
            color: #6c757d;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn.active {
            background: #dc3545;
            color: white;
        }
        
        .status {
            margin: 12px 0;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .errors-section {
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
            margin-top: 15px;
        }
        
        .errors-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .errors-header h3 {
            margin: 0;
            font-size: 14px;
            color: #343a40;
        }
        
        .error-count {
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .errors-list {
            max-height: 180px;
            overflow-y: auto;
        }
        
        .error-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid #007bff;
        }
        
        .error-item.resolved {
            border-left-color: #28a745;
            background: #f8fff9;
        }
        
        .error-item.closed {
            border-left-color: #6c757d;
            background: #f8f9fa;
        }
        
        .error-item:hover {
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0,123,255,0.15);
            transform: translateY(-1px);
        }
        
        .error-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 11px;
        }
        
        .error-number {
            font-weight: 600;
            color: #007bff;
        }
        
        .error-status {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status-icon {
            font-size: 10px;
        }
        
        .status-text {
            font-size: 10px;
            color: #6c757d;
        }
        
        .comment-count {
            font-size: 10px;
            color: #6c757d;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 8px;
        }
        
        .error-item .comment {
            font-size: 12px;
            color: #343a40;
            margin-bottom: 6px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .error-item .meta {
            font-size: 10px;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .meta .selector {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .meta .timestamp {
            font-size: 9px;
            opacity: 0.8;
        }
        
        .search-box {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .no-errors {
            text-align: center;
            color: #6c757d;
            font-size: 12px;
            padding: 20px;
            font-style: italic;
        }
        
        .clear-btn {
            font-size: 11px;
            padding: 4px 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .clear-btn:hover {
            background: #c82333;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        
        .user-name {
            font-size: 12px;
            font-weight: 500;
            color: #343a40;
        }
        
        .user-role {
            font-size: 11px;
            color: #6c757d;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .logout-btn {
            font-size: 11px;
            padding: 4px 8px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .logout-btn:hover {
            background: #545b62;
        }
    </style>
</head>
