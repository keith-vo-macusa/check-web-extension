<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
    <div class="header">
        <h1>🐛 Testing Assistant</h1>
        <p>Chọn vùng lỗi và thêm comment</p>
    </div>
    
    <div class="controls">
        <button id="toggleMode" class="btn btn-primary">🎯 Bắt đầu chọn lỗi</button>
        <div id="status" class="status inactive">Chế độ: Không hoạt động</div>
        <button id="showAllErrors" class="btn btn-secondary">👁️ Hiển thị tất cả lỗi</button>
        <button id="hideAllErrors" class="btn btn-secondary">🙈 Ẩn tất cả lỗi</button>
    </div>
    
    <div class="errors-section">
        <div class="errors-header">
            <h3>📋 Danh sách lỗi</h3>
            <div>
                <span id="errorCount" class="error-count">0</span>
                <button id="clearAll" class="clear-btn">Xóa tất cả</button>
            </div>
        </div>
        
        <input type="text" id="searchBox" class="search-box" placeholder="🔍 Tìm kiếm lỗi...">
        
        <div id="errorsList" class="errors-list">
            <div class="no-errors">Chưa có lỗi nào được ghi nhận</div>
        </div>
    </div>

    <script src="../lib/jquery.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/popup.js"></script>
</body>
</html>
