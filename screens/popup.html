<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website Testing Assistant</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
    <div class="header">
        <h1>Website Testing Assistant</h1>
        <p>Công cụ hỗ trợ kiểm thử website</p>
    </div>

    <div id="controls" class="controls">
        <button id="toggleMode" class="btn btn-primary">Bật chế độ chọn lỗi</button>
        <button id="showAllErrors" class="btn btn-secondary">Hiện tất cả lỗi</button>
        <button id="toggleErrors" class="btn btn-secondary">Ẩn tất cả lỗi</button>
        

    </div>

    <div class="errors-section">
        <div class="errors-header">
            <h3>Danh sách lỗi</h3>
            <button id="clearAll" class="clear-btn">Xóa tất cả</button>
        </div>
       
        <div id="errorsList"></div>
    </div>

    <script src="../lib/jquery.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/popup.js"></script>
</body>
</html>
