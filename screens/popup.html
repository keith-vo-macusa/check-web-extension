<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website Testing Assistant</title>
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Website Testing Assistant</h1>
        <p>Công cụ hỗ trợ kiểm thử website</p>
    </div>

    <div id="controls" class="controls">
        <button id="toggleMode" class="btn btn-primary"><i class="fas fa-crosshairs"></i>Bắt đầu chọn lỗi</button>
        
        <div class="toggle-container">
            <span class="toggle-label">Hiển thị lỗi</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleErrors" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="toggle-container">
            <span class="toggle-label">Hiển thị lỗi đã giải quyết</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleResolvedErrors">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>
    <div class="errors-section">
        <div class="errors-header">
            <h3>Danh sách lỗi</h3>
            <button id="clearAll" class="clear-btn">Xóa tất cả</button>
        </div>
       
        <div id="errorsList"></div>
    </div>

    <script src="../lib/jquery.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/popup.js"></script>
</body>
</html>
